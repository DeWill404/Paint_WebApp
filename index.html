<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./js/app.js" type="module" defer></script>
  <title>Paint App</title>
</head>
<body>
  <div class="container">
    <div id="Header">
      <div class="logo">{ Paint App }</div>
    </div>
    <div id="Container">
      <div class="colorbox">
        <div class=" group swatches">
          <div class="item">
            <div class="swatch" style="border: none;"></div>
          </div>
          <div class="item active" data-swatch="#000000" title="Black">
            <div class="swatch" style="background-color: #000;"></div>
          </div>
          <div class="item" data-swatch="#777777" title="Dark Gray">
            <div class="swatch" style="background-color: #777;"></div>
          </div>
          <div class="item" data-swatch="#AAAAAA" title="Gray">
            <div class="swatch" style="background-color: #AAA;"></div>
          </div>
          <div class="item" data-swatch="#654321" title="Brown">
            <div class="swatch" style="background-color: #654321;"></div>
          </div>
          <div class="item" data-swatch="#FF0000" title="Red">
            <div class="swatch" style="background-color: #F00;"></div>
          </div>
          <div class="item" data-swatch="#990000" title="Crisom Red">
            <div class="swatch" style="background-color: #900;"></div>
          </div>
          <div class="item" data-swatch="#551A8B" title="Purple">
            <div class="swatch" style="background-color: #551A8B;"></div>
          </div>
          <div class="item" data-swatch="#0000FF" title="Blue">
            <div class="swatch" style="background-color: #00F;"></div>
          </div>
          <div class="item" data-swatch="#40E0D0" title="Turquoise">
            <div class="swatch" style="background-color: #40E0D0;"></div>
          </div>
          <div class="item" data-swatch="#00FF00" title="Green">
            <div class="swatch" style="background-color: #0F0;"></div>
          </div>
          <div class="item" data-swatch="#00AA00" title="Lime Green">
            <div class="swatch" style="background-color: #0A0;"></div>
          </div>
          <div class="item" data-swatch="#007700" title="Dark Lime Green">
            <div class="swatch" style="background-color: #070;"></div>
          </div>
          <div class="item" data-swatch="#FFFF00" title="Yellow">
            <div class="swatch" style="background-color: #FF0;"></div>
          </div>
          <div class="item" data-swatch="#332211" title="Dark Orange">
            <div class="swatch" style="background-color: #321;"></div>
          </div>
          <div class="item" data-swatch="#00FFFF" title="Cyan">
            <div class="swatch" style="background-color: #0FF;"></div>
          </div>
          <div class="item" data-swatch="#FF00FF" title="Magenta">
            <div class="swatch" style="background-color: #F0F;"></div>
          </div>
          <div class="item" data-swatch="#FF55FF" title="Light Magenta">
            <div class="swatch" style="background-color: #F5F;"></div>
          </div>
          <div class="item" data-swatch="#FFFFFF" title="White">
            <div class="swatch" style="background-color: #FFF;"></div>
          </div>
        </div>
      </div>
      <div class="toolbox">
        <center>
          <div class="group commands">
            <div class="item" data-commands="undo">
              <i class="ico fas fa-undo-alt" title="Undo"></i>
            </div>
          </div>
          <hr />
          <div class="group tools">
            <div class="item" data-tools="brush">
              <i class="ico fas fa-paint-brush" title="Brush"></i>
            </div>
            <div class="item" data-tools="eraser">
              <i class="ico fas fa-eraser" title="Eraser"></i>
            </div>
            <div class="item" data-tools="pencil">
              <i class="ico fas fa-pencil-alt" title="Pencil"></i>
            </div>
            <div class="item" data-tools="fill">
              <i class="ico fas fa-fill-drip" title="Fill"></i>
            </div>
            <div class="item active" data-tools="line">
              <i class="ico far fa-window-minimize" id="line" title="Line"></i>
            </div>
            <div class="item" data-tools="rectangle">
              <i class="ico far fa-square" title="Square"></i>
            </div>
            <div class="item" data-tools="circle">
              <i class="ico far fa-circle" title="Circle"></i>
            </div>
            <div class="item" data-tools="triangle">
              <i class="ico fas fa-play" title="Triangle" style="transform: rotate(-90deg);"></i>
              <i class="fas fa-play" id="tri"></i>
            </div>
          </div>
          <hr />
          <div class="group linewidth">
            <div class="item" data-linewidth=1>
              <i class="ico fas fa-circle" style="font-size: 5px;" title="Small"></i>
            </div>
            <div class="item active" data-linewidth=2>
              <i class="ico fas fa-circle" style="font-size: 10px;" title="Regular"></i>
            </div>
            <div class="item" data-linewidth=3>
              <i class="ico fas fa-circle" style="font-size: 15px;" title="Medium"></i>
            </div>
            <div class="item" data-linewidth=4>
              <i class="ico fas fa-circle" style="font-size: 20px;" title="Large"></i>
            </div>
          </div>
        </center>
      </div>
      <canvas id="canvas" width="1200px" height="434px"</canvas>
    </div>
    <div id="Footer">
      <div class="dow">
        <i class="ico fas fa-download"  data-commands="download">
          Download
        </i>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/c1d28c00bc.js" crossorigin="anonymous"></script>
</body>
</html>
